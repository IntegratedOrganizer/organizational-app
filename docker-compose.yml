version: '3.3'
services:
  db:
    restart: unless-stopped
    image: postgres:alpine
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - ./.env
    networks:
      - network
    ports:
      - 5432:5432

  postgrest:
    image: postgrest/postgrest
    ports:
      - 3000:3000
    env_file:
      - ./.env
    networks:
      - network
    depends_on:
      - db

  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - 3001:8080
    expose:
      - '3001'
    environment:
      API_URL: http://localhost:3000/
    depends_on:
      - postgrest
    networks:
      - network

  app:
    container_name: organizational-app
    image: nginx:mainline-alpine
    ports:
      - 80:80
    volumes:
      - ./html:/usr/share/nginx/html
    restart: always
    networks:
      - network

networks:
  network:
