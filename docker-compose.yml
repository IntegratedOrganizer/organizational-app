version: '3.3'
services:
  db:
    env_file:
      - ./.env
    expose:
      - '5432'
    image: postgres:alpine
    networks:
      - network
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - ./data:/var/lib/postgresql/data

  postgrest:
    depends_on:
      - db
    env_file:
      - ./.env
    expose:
      - '3000'
    image: postgrest/postgrest
    networks:
      - network
    ports:
      - 3000:3000
    restart: always

  swagger:
    depends_on:
      - postgrest
    environment:
      API_URL: http://localhost:3000/
    expose:
      - '3001'
    image: swaggerapi/swagger-ui
    networks:
      - network
    ports:
      - 3001:8080
    restart: always

  app:
    container_name: organizational-app
    depends_on:
      - postgrest
    expose:
      - '80'
    image: nginx:mainline-alpine
    networks:
      - network
    ports:
      - 80:80
    restart: always
    volumes:
      - ./html:/usr/share/nginx/html

networks:
  network:
